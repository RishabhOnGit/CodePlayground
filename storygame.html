<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code of the Realms - Story Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --terminal-bg: #1e1e1e;
            --terminal-border: #3c3c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="10" y="20" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.1)">01010101</text></svg>');
            opacity: 0.1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Courier New', monospace;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .story-panel {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .realm-info {
            margin-bottom: 20px;
        }

        .realm-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .realm-theme {
            font-style: italic;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .realm-story {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .challenge-list {
            margin-bottom: 20px;
        }

        .challenge-info {
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .challenge-title {
            font-size: 1.4rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .challenge-item {
            padding: 10px;
            margin: 5px 0;
            background-color: var(--card-background);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .challenge-item:hover {
            transform: translateX(5px);
            background-color: var(--primary-color);
        }

        .challenge-item.completed {
            background-color: var(--success-color);
            color: white;
            position: relative;
        }

        .challenge-item.completed::after {
            content: 'âœ“';
            position: absolute;
            right: 10px;
            font-weight: bold;
        }

        .challenge-item.active {
            border-left: 4px solid var(--secondary-color);
            background-color: var(--primary-color);
        }

        .challenge-number {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .challenge-number.completed {
            background-color: white;
            color: var(--success-color);
        }

        .challenge-prompt {
            margin-bottom: 15px;
        }

        .test-cases {
            margin-top: 15px;
        }

        .test-case {
            background-color: var(--card-background);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .test-results {
            margin-bottom: 20px;
        }

        .test-case.passed {
            border-left: 4px solid var(--success-color);
        }

        .test-case.failed {
            border-left: 4px solid var(--error-color);
        }

        .test-case.error {
            border-left: 4px solid var(--accent-color);
        }

        .test-summary {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--card-background);
            border-radius: 5px;
        }

        .error {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }

        .code-panel {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .editor-container {
            margin-bottom: 20px;
        }

        .CodeMirror {
            height: 300px;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--terminal-bg);
            border-radius: 5px;
        }

        .code-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn i {
            font-size: 0.9rem;
        }

        .output-panel {
            background-color: var(--terminal-bg);
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            border: 1px solid var(--terminal-border);
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .output-panel::before {
            content: 'Terminal Output';
            position: absolute;
            top: -12px;
            left: 10px;
            background-color: var(--terminal-bg);
            padding: 0 10px;
            font-size: 0.8rem;
            color: var(--text-color);
        }

        .output pre {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
            white-space: pre-wrap;
        }

        .output h4 {
            color: var(--secondary-color);
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .language-selector {
            margin-bottom: 15px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        .realm-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .realm-card {
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .realm-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .realm-card.active {
            border: 2px solid var(--secondary-color);
        }

        .realm-card.completed {
            background-color: var(--success-color);
        }

        .realm-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Code of the Realms</h1>
        <p>Embark on a coding adventure through mystical realms!</p>
    </header>

    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="realm-selector" id="realmSelector">
            <!-- Realm cards will be dynamically added here -->
        </div>

        <div class="game-container">
            <div class="story-panel">
                <div class="realm-info">
                    <h2 class="realm-title" id="realmTitle">Select a Realm</h2>
                    <p class="realm-theme" id="realmTheme"></p>
                    <p class="realm-story" id="realmStory"></p>
                </div>

                <div class="challenge-list" id="challengeList">
                    <!-- Challenges will be dynamically added here -->
                </div>

                <div class="challenge-info">
                    <h3 class="challenge-title" id="challengeTitle">Select a Challenge</h3>
                    <p class="challenge-prompt" id="challengePrompt"></p>
                    <div class="test-cases">
                        <h4>Visible Test Cases</h4>
                        <div id="visibleTestCases"></div>
                    </div>
                </div>
            </div>

            <div class="code-panel">
                <div class="code-header">
                    <select id="languageSelect" class="language-select">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                    </select>
                    <div class="code-buttons">
                        <button id="runBtn" class="btn run-btn">
                            <i class="fas fa-play"></i> Run
                        </button>
                        <button id="submitBtn" class="btn submit-btn">
                            <i class="fas fa-check"></i> Submit
                        </button>
                        <button id="clearBtn" class="btn clear-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>

                <div class="editor-container">
                    <textarea id="codeEditor"></textarea>
                </div>

                <div class="output-panel" id="outputPanel">
                    <!-- Output will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="storygame.js"></script>
</body>
</html>
